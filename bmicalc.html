<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        
        <title>BMI Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        
       
    </title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center" >BMI Calculator</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label>weight:  </label>
                        <input type="number" name="" id="weight" placeholder="Weight in Kg" required class="form-control">

                    </div>

                    <div class="form-group">
                        <label>height:  </label>
                        <input type="text" name="" placeholder="height in ft" required id="height" class="form-control">

                    </div>

                    <div class="form-group">
                        <label>BMI value:  </label>
                        <input type="number" name=""  id="bmivalue" class="form-control">

                    </div>

                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()"> Check BMI</button>
                    </div>

                </form>
            </div>
            <div class="card-footer text-center"> A healthy BMI ranges between 19 to 25. </div>
            
        </div>

    </div>

    <script>

        function getbmivalue(){
        var weight = document.getElementById("weight").value;
        var height  = document.getElementById("height").value;

        height = height * 12 ; //1ft = 12 inch
        height = height * 0.025   //convert into meter

        var newbmivalue = weight / (height * height);

        newbmivalue = Math.round(newbmivalue);

        document.getElementById("bmivalue").value = newbmivalue;

         


        }
        
    </script>



    
</body>
</html>
